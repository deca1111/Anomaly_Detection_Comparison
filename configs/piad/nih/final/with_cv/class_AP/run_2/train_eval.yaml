adam_kwargs:
  ddis:
    betas:
    - 0.5
    - 0.99
    lr: 0.0005
  edis:
    betas:
    - 0.5
    - 0.99
    lr: 0.0005
  enc_dec:
    betas:
    - 0.5
    - 0.99
    lr: 0.0002
batch_size: 32
checkpoint_root: ./data/checkpoint_tmp/piad/nih/final/with_cv/class_AP/run_2
ddis:
  kwargs:
    inner_dims:
    - 32
    - 64
    - 128
    - 128
    - 128
  type: residual9
dec:
  kwargs:
    inner_dims:
    - 256
    - 256
    - 128
    - 64
    - 32
  type: residual9
edis:
  kwargs:
    inner_dims:
    - 1024
    - 1024
enc:
  kwargs:
    inner_dims:
    - 32
    - 64
    - 128
    - 256
    - 256
  type: residual9
finetune_from: null
image_adv_loss:
  loss_kwargs:
    gradient_penalty: 10
    lambd: 1
    norm_penalty: 0.001
