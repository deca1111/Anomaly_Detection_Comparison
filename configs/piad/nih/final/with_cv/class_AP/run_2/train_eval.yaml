initial_image_res: 64
iters: 40000
latent_adv_loss:
  loss_kwargs:
    gradient_penalty: 10
    lambd: 1
    norm_penalty: 0.001
  loss_type: wasserstein
latent_dim: 256
latent_res: 1
log_iter: 10
log_root: ./data/logs_tmp/piad/nih/final/with_cv/class_AP/run_2
n_dis: 2
random_seed: 1927
